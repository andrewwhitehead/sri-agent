issuers:
  SRI-REG:
    jurisdiction:
       name: Public Services and Procurement Canada
       abbreviation: PSPC
       # url: https://canada.ca/organizations/tpsgc-pspc

    name: Acquisitions Branch
    abbreviation: AB
    url: "https://www.canada.ca/en/public-services-procurement.html"
    email: sri.ab@example.ca

    connection:
      type: TheOrgBook
      api_url: $TOB_API_URL
      sign_target: false

    wallet:
      name: ${POSTGRESQL_WALLET_NAME:-bcreg_issuer}
      seed: $WALLET_SEED_PSPC
      type: $WALLET_TYPE
      params:
        storage_config:
          url: "$POSTGRESQL_WALLET_HOST:$POSTGRESQL_WALLET_PORT"
      access_creds:
        key: $WALLET_ENCRYPTION_KEY
        storage_credentials:
          account: $POSTGRESQL_WALLET_USER
          password: $POSTGRESQL_WALLET_PASSWORD
          admin_account: ${POSTGRESQL_WALLET_ADMIN_USER:-postgres}
          admin_password: $POSTGRESQL_WALLET_ADMIN_PASSWORD
        key_derivation_method: ARGON2I_MOD

    credential_types:
      - description: Vendor Credential
        schema: pspc-sri.gc-vendor-credential
        issuer_url: $APPLICATION_URL_REGISTER
        credential:
          effective_date:
            input: effective_date
            from: claim
        topic:
          source_id:
            input: legal_entity_id
            from: claim
          type:
            input: registration
            from: value
        mapping:
          - model: name
            fields:
              type:
                input: entity_name
                from: value
              text:
                input: legal_name
                from: claim
          - model: attribute
            fields:
              type:
                input: entity_status
                from: value
              format:
                input: category
                from: value
              text:
                input: status
                from: claim
          - model: attribute
            fields:
              type:
                input: org_type
                from: value
              format:
                input: category
                from: value
              text:
                input: org_type
                from: claim
          - model: address
            fields:
              addressee:
                input: addressee
                from: claim
              civic_address:
                input: address_line_1
                from: claim
              city:
                input: city
                from: claim
              province:
                input: province
                from: claim
              postal_code:
                input: postal_code
                from: claim
              country:
                input: country
                from: claim

      - description: Green Supplier
        schema: pspc-sri.green-supplier
        issuer_url: $APPLICATION_URL_PSPC_GREEN
        topic:
          source_id:
            input: legal_entity_id
            from: claim
          type:
            input: registration
            from: value

      - description: Women-Owned Supplier
        schema: pspc-sri.women-owned-supplier
        issuer_url: $APPLICATION_URL_WOMEN_OWNED
        topic:
          source_id:
            input: legal_entity_id
            from: claim
          type:
            input: registration
            from: value

      - description: Vendor Performance Evaluation
        schema: pspc-sri.gc-vendor-performance
        issuer_url: $APPLICATION_URL_PSPC_PERF
        topic:
          source_id:
            input: legal_entity_id
            from: claim
          type:
            input: registration
            from: value

