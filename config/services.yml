    version: '1.0.0'
    filters:
      - legal_entity_id
    schemas:
      - key:
          name: pspc-sri.gc-vendor-credential
          version: '1.0.5'
        attributes:
          - legal_entity_id
          - sri_record_id
          - status
          - legal_name
          - org_type
          - addressee
          - address_line_1
          - address_line_2
          - city
          - province
          - postal_code
          - country
          - effective_date
          - end_date

